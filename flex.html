<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <title>Sing Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <div class="image-man">
                <h1>KodeCamp</h1>
                <p>JOIN OUR NEXT COHORT</p>
                <h3>An intenship that changes newbies to probies</h3>
            </div>
            </div>

            <div class="form-holder">
        <form>
                <div class="outter">
                    <div class="kodecamp">
                        <img src="kodecamp-logo 1.png" alt="">
                    </div>

                <h1>Sign Up</h1>
                <div class="form-group">
                   
                    <div class="form-input">
                    <label for="">First Name</label>
                    <input type="text" class="form-control">
                    </div>
                <div class="form-input">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control">
                </div>
                </div>

                <div class="form-group">
                   <div class="form-input">
                     <label for="">Email</label>
                    <input type="email"  class="form-control">
                   </div>

                    <div class="form-input">
                        <label for="select">Gender</label>
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                </div>

                

                <div class="form-group">
                    <div class="form-input">
                        <label for="">Password</label>
                    <input type="password" class="form-control">
                    </div>

                    <div class="form-input">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control">
                </div>
                </div>

                

                <div class="form-group">
                    <div class="form-input">
                    <label for="">Educational Level</label>
                    <input type="text" class="form-control">
                    </div>

                    <div class="form-input">
                    <label for="">Experience Level</label>
                    <input type="text" class="form-control">
                </div>
                </div>

                

                <div class="form-group">
                    <div class="form-input">
                    <label for="">Tell us about you</label>
                    <input type="text" class="form-control">
                    </div>
                </div>

                <div>
                    <button>Create Account</button>
                </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
